<div fxLayout="row">
	<div fxLayout="column" fxFlex="33%">

		<!-- Loading artists -->
		<div *ngIf="loadingArtists">

		</div>

		<!-- No artists found -->
		<div *ngIf="artists.length == 0">

		</div>

		<md-list *ngIf="artists.length > 0">
			<md-list-item class="item-line" *ngFor="let artist of artists">
				<div md-line>
					<img src="{{artist.imagePath}}" />
					<span class="item-text">
						{{artist.name}}
					</span>
				</div>
			</md-list-item>
		</md-list>
	</div>
	<div fxLayout="column" fxFlex="33%" *ngIf="albums.length > 0">

	</div>
	<div fxLayout="column" fxFlex="33%" *ngIf="tracks.length > 0">

	</div>
</div>
