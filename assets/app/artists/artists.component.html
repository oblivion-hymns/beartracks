<div id="ArtistsToolbar">
	<!--Search -->
	<button md-icon-button>
		<md-icon>search</md-icon>
	</button>

	<md-input-container id="FilterArtists">
		<input mdInput maxlength="32" />
	</md-input-container>

	<!-- Controls -->
	<button md-icon-button (click)="zoomIn()">
		<md-icon>zoom_in</md-icon>
	</button>
	<button md-icon-button (click)="zoomOut()">
		<md-icon>zoom_out</md-icon>
	</button>
</div>

<md-grid-list cols="{{zoomLevels[zoomIndex].scale}}" rowHeight="{{zoomLevels[zoomIndex].height}}">
		<md-grid-tile *ngFor="let artist of artists" [ngStyle]="{'background-image': 'url(' + artist.imagePath + ')'}">
			<md-grid-tile-footer>
				<strong>{{artist.name}}</strong>
			</md-grid-tile-footer>
		</md-grid-tile>
</md-grid-list>
