<div fxLayout='row'>
	<div fxFlex="70%" fxFlexOffset="15%">
		<button md-icon-button style="width: 7%;">
			<md-icon>search</md-icon>
		</button>

		<md-input-container id="FilterTracks" style="width: 92%;">
			<input mdInput maxlength="32" type="text" [(ngModel)]="filterString" />
		</md-input-container>

		<audio id="Player"></audio>

		<ul>
			<li class="track-list-item" *ngFor="let track of displayTracks" style="display: inline-block; width: 100%;">

				<div style="float: left; position: relative;">
					<md-icon class="play-button" (click)="playerService.player.playOne(track)">
						play_arrow
					</md-icon>
					<div style="float: right;">
						<img class="track-list-item-image" src="{{track.album.imagePath}}"/>
					</div>
				</div>

				<strong class="track-list-item-name">
					{{track.name}}
				</strong>
				<div class="track-list-item-sub">
					{{track.album.artist.name}} - <em>{{track.album.name}}</em> ({{track.album.year}})
				</div>
			</li>
		</ul>
	</div>
</div>
