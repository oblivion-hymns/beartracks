<div class="col-md-8 col-md-offset-2">
	<form (ngSubmit)="onSubmit(f)" #f="ngForm">
		<div class="form-group">
			<label for="content">Content</label>
			<input id="Content"
				class="form-control"
				name="content"
				type="text"
				ngModel
				required />
		</div>
		<button class="btn btn-primary" type="Submit" [disabled]=!f.valid>Save</button>
	</form>
</div>
