<div class="container">

	<!-- Now playing -->
	<div fxLayout="row">
		<div fxLayout="column" fxFlex="60%" fxFlexOffset="20%">
			<div class="text-center" *ngIf="this.playerService.player.homeGenre">
				<md-icon class="error-icon">
					radio
				</md-icon><br />
				<span class="error-text" style="text-transform: lowercase;">
					Radio mode is <strong>on</strong>. Beartracks will choose music for you
				</span>
			</div>
		</div>
	</div>

	<!-- Degree settings -->
	<div class="radio-row" fxLayout="row" *ngIf="this.playerService.player.homeGenre">
		<div fxLayout="column" fxFlex="80%" fxFlexOffset="10%">
			<h3 class="sad-header">
				What do you want to hear?
			</h3>

			<md-slider min="0" max="5" step="1" value="0" tickInterval="1"
				(input)="onDegreeChange($event);"
				value="{{playerService.player.degree}}">
			</md-slider>

			<p class="text-secondary" style="text-transform: lowercase;">
				<strong>{{degreeString}}</strong>
			</p>

			<p class="text-hint" style="text-transform: lowercase;">
				<ng-container *ngIf="playerService.player.degree > 0">
					Includes {{getMixGenres()}}
				</ng-container>
			</p>
		</div>
	</div>
</div>
