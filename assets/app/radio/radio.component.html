<div class="container">

	<!-- Intro -->
	<div fxLayout="row">
		<div class="text-center" fxLayout="column" fxFlex="60%" fxFlexOffset="20%">
			<span class="error-text">
				The next song will be chosen by Beartracks
			</span>
		</div>
	</div>

	<div class="radio-row" fxLayout="row" fxFlex="60%" fxFlexOffset="20%" *ngIf="this.playerService.player.homeGenre">
		<h3 class="sad-header">
			Now playing {{playerService.player.homeGenre}} mix
		</h3>
	</div>

	<!-- Config -->
	<div class="radio-row" fxLayout="row">
		<div fxLayout="column" fxFlex="60%" fxFlexOffset="20%">

			<!-- Genre -->
			<md-select class="radio-container" placeholder="Genre" [(ngModel)]="setGenre">
				<md-option *ngFor="let genre of genres" [value]="genre.name">
					{{genre.name}}
				</md-option>
			</md-select>

			<!-- Degree -->
			<div class="radio-container">
				<div class="degree-slider">
					<md-slider min="0" max="5" step="1" value="0" tickInterval="1" (input)="onDegreeChange($event);">
					</md-slider>
				</div>
				<div class="degree-text">
					i'm feeling {{degreeString}}
				</div>
			</div>

			<!-- Start -->
			<button md-raised-button class="radio-container" (click)="startRadio()" [disabled]="!this.genre">
				start radio
			</button>
		</div>
	</div>
</div>
