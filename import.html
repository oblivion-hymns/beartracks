<script type="text/javascript">
	var counter = 0;
	var totalSyncs = 10;

	$(sync);

	function sync()
	{
		var body = $('body');
		body.append('Sync # ' + counter + '/' + totalSyncs + '<br />');
		$.ajax({
			type: 'post',
			url: 'http://localhost:3000/sync',
			data: {},
			success: function(data)
			{
				counter++;
				if (counter <= totalSyncs)
				{
					body.append('Prepping sync' + counter + '/' + totalSyncs);
					setTimeout(sync, 15000);
				}
				else
				{
					body.append('Done syncing');
				}
			}
		});
	}

	$(sync);
</script>
